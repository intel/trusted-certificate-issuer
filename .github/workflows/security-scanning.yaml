name: Security Scanning

on:
  workflow_call:
    inputs:
      service:
        description: Name of the service
        type: string
        required: false
        default: ${{ github.repository }}
        
env:
  IMG_NAME: ${{ github.repository }}

jobs:
  codeQL:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://github.com

    steps:    
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: go

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  trivy:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://github.com
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up env
      run: |
        if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
          echo "IMG_TAG=latest" >> "$GITHUB_ENV"
        else
          echo "IMG_TAG=$GITHUB_REF_NAME" >> "$GITHUB_ENV"
        fi
        
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMG_NAME }}

    - name: Run Trivy vulnerability scanner in fs mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        trivy-config: trivy.yaml
    
    - name: Build and publish a Docker image for ${{ github.repository }}
      uses: macbre/push-to-ghcr@master
      with:
        image_name: ${{ github.repository }}
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Trivy vulnerability scanner for GitHub Registry image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/intel/trusted-certificate-issuer:main'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
        
    - name: Login to DockerHub container registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Run Trivy vulnerability scanner for DockerHub image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.io/intel/trusted-certificate-issuer:latest'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
